<ion-card>
  <div class="image">
    <ion-img [src]="product()?.image"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-title>{{ product()?.name }}</ion-card-title>
    <ion-card-subtitle>{{ '7pcs, Priceg' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h2>{{ product()?.price | currency }}</h2>
    <div class="buttons">
      <ion-button>
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
