<ion-content [fullscreen]="true">
  <div class="header">
    <div class="app-bar">
      <ion-icon name="arrow-back" routerLink="/home"></ion-icon>
      <div class="logo">
        <img src="assets/images/logo.png" alt="">
      </div>
      <div></div>
    </div>
    <h1>Sign In</h1>
    <p>Sign in to discover the best app for your <br> daily needs.</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item class="ion-margin-bottom">
          <ion-icon name="mail"></ion-icon>
          <ion-input placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock"></ion-icon>
          <ion-input placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="block">Sign In</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">or connect with</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <ion-button class="btn-facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button class="btn-google">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button class="btn-twitter">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button class="btn-linkedin">
          <ion-icon name="logo-linkedin"></ion-icon>
        </ion-button>
        <ion-button class="btn-instagram">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
