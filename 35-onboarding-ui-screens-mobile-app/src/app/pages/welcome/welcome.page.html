<ion-content [fullscreen]="true" class="onboarding-content">
  <!-- Background Gradient -->
  <div class="background-gradient"></div>

  <!-- Skip Button -->
  <div class="skip-button">
    <ion-button fill="clear" (click)="onSkip()">
      Skip
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Swiper Container -->
  <swiper-container
    #swiper
    [loop]="false"
    [modules]="swiperModules"
    (swiperslidechange)="onSlideChange($event)"
    class="swiper-full">

    @for (screen of onboardingScreens; track $index) {
      <swiper-slide class="slide">
        <div class="slide-content">
          <!-- Image with decorative border -->
          <div class="image-wrapper">
            <div class="decorative-border"></div>
            <img [src]="screen.image" [alt]="screen.title" class="feature-image">
          </div>

          <!-- Content -->
          <div class="content-wrapper">
            <h2 class="title">{{ screen.title }}</h2>
            <p class="description">{{ screen.description }}</p>

            <!-- Progress Steps -->
            <div class="progress-steps">
              @for (item of onboardingScreens; track $index) {
                <span class="step" [class.active]="$index === currentSlideIndex"></span>
              }
            </div>

            <!-- CTA Buttons -->
            <div class="cta-buttons">
              @if (currentSlideIndex < onboardingScreens.length - 1) {
                <ion-button expand="block" (click)="onGoNext()" class="next-button">
                  Next
                  <ion-icon slot="end" name="arrow-forward"></ion-icon>
                </ion-button>
              } @else {
                <ion-button expand="block" (click)="onGetStarted()" class="get-started">
                  Get Started
                  <ion-icon slot="end" name="rocket-outline"></ion-icon>
                </ion-button>
              }
            </div>
          </div>
        </div>
      </swiper-slide>
    }
  </swiper-container>
</ion-content>
