<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Members</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-searchbar placeholder="Search Name / Mobile Number" class="search-bar"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div class="select">
            <ion-select value="All Packages" interface="action-sheet" label="" justify="start">
              <ion-select-option value="All Packages">All Packages</ion-select-option>
              <ion-select-option value="Monthly Packages">Monthly Packages</ion-select-option>
              <ion-select-option value="Yearly Packages">Yearly Packages</ion-select-option>
            </ion-select>
          </div>
        </ion-col>

        <ion-col size="4">
          <div class="select">
            <ion-select value="All Type" interface="popover" label="" justify="start">
              <ion-select-option value="All Type">All Type</ion-select-option>
              <ion-select-option value="Student Membership">Student Membership</ion-select-option>
              <ion-select-option value="Corporate Membership">Corporate Membership</ion-select-option>
            </ion-select>
          </div>
        </ion-col>

        <ion-col size="4">
          <div class="select">
            <ion-select value="Morning Batch" placeholder="Select Batch" label="" justify="start">
              <ion-select-option value="Morning Batch">Morning Batch</ion-select-option>
              <ion-select-option value="Evening Batch">Evening Batch</ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="medium">
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="medium" mode="ios" class="ion-no-padding ion-margin-bottom">
        <ion-label>Members ({{members().length}})</ion-label>
        <div slot="end" class="select filter">
          <ion-select
            value="Active"
            interface="popover"
            label=""
            justify="start"
          >
            <ion-select-option value="Active">Active</ion-select-option>
            <ion-select-option value="Inactive">Inactive</ion-select-option>
          </ion-select>
        </div>
      </ion-item-divider>

      @for (member of members(); track $index) {
        <app-member [member]="member"></app-member>
      }
    </ion-item-group>
  </ion-list>
</ion-content>
