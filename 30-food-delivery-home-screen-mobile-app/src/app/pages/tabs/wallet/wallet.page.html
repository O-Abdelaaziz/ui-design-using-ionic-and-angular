<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-label class="ion-text-center" color="white">MY WALLET</ion-label>
    </ion-item>
  </ion-list>

  <div class="popover">
    <ion-item lines="none">
      <ion-label>
        <ion-text color="dark">Total</ion-text>
        <p>
          <ion-text color="primary">$500.00</ion-text>
        </p>
      </ion-label>
      <ion-icon slot="end" name="add-circle" color="primary"></ion-icon>
    </ion-item>
  </div>
</ion-header>

<ion-content color="light">

  <ion-list lines="none" class="ion-margin-vertical">
    <ion-list-header mode="md">TRANSACTION HISTORY</ion-list-header>
    @for (item of transactions; track $index) {
      <ion-item>
        <ion-label>
          <ion-text>{{ item?.purpose }}</ion-text>
          @if (item?.transaction_id) {
            <p class="margin">
              <ion-text>
                ID: {{ item?.transaction_id }}
              </ion-text>
            </p>
          }
          <p [class]="!item?.transaction_id ? 'margin' : ''">
            <ion-text>
              {{ item?.date | date: 'MMM d, y' }}
            </ion-text>
          </p>
        </ion-label>
        <ion-text
          slot="end"
          [color]="item?.amount_added ? 'primary' : 'danger'">
          {{ item?.amount_added ? '+ ' : '- ' }} $<span>{{ item?.amount | number: '0.2-2' }}</span>
        </ion-text>
      </ion-item>
    }
  </ion-list>
</ion-content>
