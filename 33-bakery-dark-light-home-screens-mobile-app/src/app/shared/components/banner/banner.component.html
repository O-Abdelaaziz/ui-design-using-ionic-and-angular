@defer (when bannerImages().length > 0) {
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <swiper-container
        [slidesPerView]="1"
        [spaceBetween]="20"
        [centeredSlides]="true"
        initial-slide="0"
        centered-slides="true"
        [pagination]="{clickable: true, dynamicBullets: true}"
        [modules]="swiperModules">
        @for (slide of bannerImages(); track $index) {
          <swiper-slide>
            <img [src]="slide.image" alt="slide.image">
          </swiper-slide>
        }
      </swiper-container>
    </ion-col>
  </ion-row>
} @placeholder {
  <ion-row>
    <ion-col>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-col>
  </ion-row>
}
