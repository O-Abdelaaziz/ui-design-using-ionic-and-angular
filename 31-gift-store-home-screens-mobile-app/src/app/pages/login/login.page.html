<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-circle">
        <ion-icon name="gift" class="logo-icon"></ion-icon>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" class="login-form">
      <ion-item lines="none" class="form-input">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Email"
          class="custom-input"
          mode="md"
        ></ion-input>
      </ion-item>

      <ion-item lines="none" class="form-input">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Password"
          class="custom-input"
          mode="md"
        ></ion-input>
        <ion-button fill="clear" slot="end" class="password-toggle">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <div class="forgot-password">
        <ion-button fill="clear" color="medium" size="small" routerLink="/forgot-password">
          Forgot Password?
        </ion-button>
      </div>

      <ion-button
        expand="block"
        shape="round"
        class="login-button"
        (click)="onLogin()"
        [disabled]="!loginForm.valid">
        Sign In
      </ion-button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <ion-button fill="outline" shape="round" class="social-button">
          <ion-icon name="google" slot="start"></ion-icon>
          Google
        </ion-button>
        <ion-button fill="outline" shape="round" class="social-button">
          <ion-icon name="facebook" slot="start"></ion-icon>
          Facebook
        </ion-button>
      </div>

      <div class="signup-link">
        <p>Don't have an account?
          <a (click)="navigateToRegister()">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</ion-content>
