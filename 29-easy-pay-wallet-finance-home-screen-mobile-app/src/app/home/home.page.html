<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" slot="start" color="light">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="end" color="light">
        <ion-avatar slot="end">
          <img src="assets/images/avatar.jpg" alt="avatar"/>
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!--    <ion-button fill="clear" slot="start" color="light">-->
  <!--      <ion-icon slot="icon-only" name="menu"></ion-icon>-->
  <!--    </ion-button>-->
  <!--    <ion-avatar slot="end">-->
  <!--      <img src="assets/images/avatar.jpg" alt="avatar"/>-->
  <!--    </ion-avatar>-->
  <!--  </ion-item>-->
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="main-header"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            CARD BALANCE
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap">
                {{ 11205000 | currency:'$' }}
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary">Top Up</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>All features</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      @for (item of features; track $index) {
        <ion-col size="6">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <div align="center">
                <ion-thumbnail
                  [style.background]="item?.background">
                  <img [src]="item?.src"/>
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label color="dark">{{ item?.name }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label>RECENT TRANSACTIONS</ion-label>
      </ion-list-header>
      @for (item of transactions; track $index) {
        <ion-item lines="none">
          <ion-icon slot="start" name="cash" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <b>{{ item.vendor }}</b>
            <p>
              {{ item?.time }}
            </p>
          </ion-label>
          <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger'">â‚¹{{ item?.amount }}</ion-text>
        </ion-item>
      }
    </ion-list>
  </ion-grid>
</ion-content>
