<ion-content [fullscreen]="true">
  <div class="circle-one">
    <div class="circle-one-content">
      <ion-icon name="person-circle-outline" color="light"></ion-icon>
      <ion-item lines="none" class="circle-item">
        <ion-input placeholder="Email" type="text" clearInput="true"></ion-input>
      </ion-item>
      <ion-item lines="none" class="circle-item">
        <ion-input placeholder="Password" type="password" clearInput="true"></ion-input>
      </ion-item>
    </div>
  </div>

  <div class="circle-two">
    <div class="circle-two-content">
      <ion-button expand="block" shape="round" color="light">Sign In</ion-button>
      <ion-text color="light"><p>Forgot Password?</p></ion-text>
      <ion-row>
        <ion-col size="3"><ion-icon name="logo-facebook" color="primary"></ion-icon></ion-col>
        <ion-col size="3"><ion-icon name="logo-google" color="danger"></ion-icon></ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
