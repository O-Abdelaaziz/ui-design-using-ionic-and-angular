<ion-app>
  <ion-split-pane>
    <ion-menu contentId="main-content" menu-id="main-menu" type="overlay">
      <ion-content class="ion-no-padding main-content">

        <ion-list class="ion-text-center main-header">
          <div class="header-avatar">
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
            </ion-avatar>
            <ion-label color="white">
              O.Abdelaaziz
              <p class="user-details">
                <ion-text color="white">
                  +213 654 89 99 |
                  o.abdelaziz@contact.com
                </ion-text>
              </p>
            </ion-label>
          </div>
        </ion-list>

        <ion-menu-toggle
          class="menu-items"
          [autoHide]="false"
          *ngFor="let page of pages; let i = index">
          <ion-item
            *ngIf="!page?.route"
            color="secondary"
            class="ion-padding-start"
            lines="none"
            detail="false"
            [routerLink]="[page.url]"
            routerDirection="root"
            routerLinkActive="selected">
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
          <ion-item
            *ngIf="page?.route"
            color="secondary"
            class="ion-padding-start"
            lines="none"
            detail="false"
            (click)="signOut()">
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>

      <ion-footer class="ion-no-border">
        <ion-toolbar color="secondary">
          <ion-item lines="none" color="secondary">
            <ion-label>Reach us via</ion-label>
            <ion-icon slot="end" name="call"></ion-icon>
            <ion-icon slot="end" name="mail"></ion-icon>
            <ion-icon slot="end" name="whatsapp"></ion-icon>
          </ion-item>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
