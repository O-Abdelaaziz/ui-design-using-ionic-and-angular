<ion-grid class="ion-no-padding">
  <ion-row class="ion-align-items-baseline">
    <ion-col size="6">
      <h4 class="title">
        {{title()}}
      </h4>
    </ion-col>
    <ion-col size="6">
      <h4 class="more ion-text-end" (click)="onMoreClick()">
        {{moreText()}}
      </h4>
    </ion-col>
  </ion-row>
</ion-grid>
