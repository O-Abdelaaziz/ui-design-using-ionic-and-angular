@if (data?.name && !isLoading()) {

    <ion-row class="ion-padding-horizontal dashed-border-bottom">

            <ion-text>{{ getCuisines(data?.cuisines) }}</ion-text>
          }
          <p>{{ data?.address }}</p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          <ion-text>
            <p>
              <ion-icon name="star" color="primary" size="small"></ion-icon>
            </p>
            {{ data?.rating }}
          </ion-text>
          <p>Rating</p>
        </ion-label>
      </ion-col>

      <ion-col size="4" class="ion-text-center">
